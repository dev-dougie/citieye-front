<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.gooagleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/criar-conta.css">

    <title>CitiEye - Criar Conta</title>
</head>


<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Ocorrências</a></li>
                <li class="new-occurance is-hidden"><a href="/authenticated/criar-ocorrencia.html">Nova Ocorrência</a></li>
                <li class="sign-up"><a href="/criar-conta.html">Cadastre-se</a></li>
                <li class="login-btn"><a href="/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card-body">
            <div class="image-title">
                <h1>FAÇA PARTE</h1>
            </div>
            <form action="" method="">
                <div class="input-field"> 
                    <label for="name">Nome: *</label>
                    <input type="text" name="name" id="name" placeholder="João da Silva" >
                </div>
                <div class="input-field"> 
                    <label for="email">E-mail: *</label>
                    <input type="text" name="email" id="email" placeholder="contato@contato.com" >
                </div>
                <div class="input-field">
                    <label for="password">Senha: *</label>
                    <input type="password" name="password" id="password" placeholder="Your password" reuired>
                </div>
                <div class="input-field"> 
                    <label for="password2">Senha: *</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm password" >
                </div>
                <div class="input-field">
                      <button type="submit" class="create">Criar conta</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Developed with ❤ by CiTI</p>
    </footer>
</body>
